<div class="login-page">
  <form [formGroup]="loginForm" class="login-form">
    <h2>Login</h2>
    <input formControlName="email" type="text" placeholder="Email">
    <input formControlName="pass" type="password" placeholder="Password">
    <button>LOGIN</button>
    <p routerLink="/home">Need An Account? Register Here!</p>
  </form>
</div>
