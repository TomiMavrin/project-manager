<div class="board-selection-box">
    <div
        *ngFor="let board of boards"
        class="board-item"
        (click)="selectBoard(board)"
    >
        <img src="assets/ticket/user.svg" />
        <p>{{ board.name }}</p>
    </div>
    <div class="board-item create" (click)="openCreateBoardDialog()">
        <img src="assets/column/add.svg" />
        <p>Create New</p>
    </div>
</div>
