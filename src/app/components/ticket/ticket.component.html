<div class="ticket-comp" (click)="editTicket()" [ngStyle]="{ 'background-color': this.ticket?.color }">
    <div class="ticket-title">
        <h3>{{ ticket?.title }}</h3>
        <p>{{ ticket?.subtitle }}</p>
    </div>
    <div class="ticket-icons">
        <img *ngIf="ticket?.assigned_to" src="assets/ticket/user.svg" />
        <img *ngIf="ticket?.date_due" src="assets/ticket/time.svg" />
    </div>
</div>
