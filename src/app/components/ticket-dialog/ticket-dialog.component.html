<div class="dialog-box">
  <form>
    <input
      [ngClass]="{ 'new-ticket-mode': newTicket }"
      autocomplete="off"
      type="text"
      id="ticket-title"
      placeholder="Ticket Title"
      value="{{ ticket?.title }}"
    />
    <input
      [ngClass]="{ 'new-ticket-mode': newTicket }"
      autocomplete="off"
      type="text"
      id="ticket-subtitle"
      placeholder="Subtitle or subcategory of the ticket"
      value="{{ ticket?.subtitle }}"
    />

    <div class="description-box">
      <p>Description</p>
      <textarea
        placeholder="Write some description about this ticket"
        type="text"
        id="ticket-desc"
        value="{{ ticket?.description }}"
      ></textarea>
    </div>

    <div class="other-options">
      <div class="ticket-assigned">
        <div class="other-options-title">
          <p>Assigned User</p>
          <img src="assets/ticket/add-new.svg" />
        </div>
        <div class="other-options-users">
          <div *ngIf="ticket?.assigned" class="o-user">
            <img src="assets/ticket/user.svg" />
            <p>{{ ticket?.assigned?.name }}</p>
          </div>
        </div>
      </div>
      <div class="ticket-due-date">
        <div class="other-options-title">
          <p>Due Date</p>
          <img src="assets/ticket/add-new.svg" />
        </div>
      </div>
    </div>

    <div class="ticket-buttons">
      <button (click)="close()">Close</button>
      <button *ngIf="newTicket" (click)="addTicket()">Add Ticket</button>
    </div>
  </form>
</div>
