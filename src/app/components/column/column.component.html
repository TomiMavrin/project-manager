<div class="column-comp" cdkDropList [cdkDropListData]="column?.tickets" (cdkDropListDropped)="drop($event)">
  <div class="column-title">
    <p>Column Title</p>
    <img (click)="addTicket()" src="assets/column/add.svg">
  </div>
  <div class="column-tickets">
    <app-ticket cdkDrag *ngFor="let ticket of column?.tickets" [ticket]="ticket"></app-ticket>
  </div>
</div>
